<!-- update_car.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'update_car.css' %}">

    <title>Update Car</title>
</head>
<body>
    {% comment %} <h1>Update Car</h1> {% endcomment %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="update-btn" type="submit">Update Car</button>
    </form>
</body>
</html>
