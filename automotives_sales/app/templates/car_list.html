<!-- car_list.html -->
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    
    <title>Car List</title>
</head>

<body>
    
    <h1>Car List</h1>
    <ul>
        {% for car in car_list %}
            <li><a href="{% url 'car_detail' car.id %}">{{ car.make }} - {{ car.model }}</a></li>
        {% endfor %}
        
    </ul>
</body>

</html>
{% endblock %}
